<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Generator</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/index.css')}}" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/lock.png')
    }}" />
  </head>
  <body>
    <main class="h-screen p-8 bg-linear">
      <div
        class="mx-auto my-6 md:my-10 flex justify-center items-center rounded-md flex-col">
        <p
          id="secrets"
          class="p-4 w-full text-fuchsia-600 text-sm md:text-base text-center font-bold size-full whitespace-pre-wrap"></p>
        <button
          id="clipboard"
          data-tooltip-target="copy-clipboard-tooltip"
          data-clipboard-content-type="html"
          data-tooltip-placement="right"
          type="button"
          data-copy-state="copy"
          class="flex items-center rounded-sm px-3 py-2 text-xs font-medium text-gray-950 bg-white/40 hover:text-gray-700 copy-to-clipboard-button">
          <svg
            class="w-3.5 h-3.5 mr-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 20">
            <path
              d="M5 9V4.13a2.96 2.96 0 0 0-1.293.749L.879 7.707A2.96 2.96 0 0 0 .13 9H5Zm11.066-9H9.829a2.98 2.98 0 0 0-2.122.879L7 1.584A.987.987 0 0 0 6.766 2h4.3A3.972 3.972 0 0 1 15 6v10h1.066A1.97 1.97 0 0 0 18 14V2a1.97 1.97 0 0 0-1.934-2Z"></path>
            <path
              d="M11.066 4H7v5a2 2 0 0 1-2 2H0v7a1.969 1.969 0 0 0 1.933 2h9.133A1.97 1.97 0 0 0 13 18V6a1.97 1.97 0 0 0-1.934-2Z"></path>
          </svg>
          <span class="copy-text">Copy</span>
        </button>
        <div
          id="copy-clipboard-tooltip"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
          Copy to clipboard
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>
      <form class="max-w-md w-full mx-auto">
        <div id="input-container" class="flex flex-col gap-y-3">
          <input
            type="text"
            name="range"
            placeholder="Enter number of characters..."
            class="flex h-10 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm ring-offset-white file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:border-slate-800 dark:bg-slate-950 dark:ring-offset-slate-950 dark:placeholder:text-slate-400 dark:focus-visible:ring-slate-300" />
        </div>
        <button
          id="btn"
          type="submit"
          class="w-full mt-6 placeholder:text-gray-200 focus:outline-none text-white focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-base px-5 py-2.5 mb-2 bg-[#318695] disabled:bg-opacity-40 flex items-center justify-center">
          <span id="generate" class="inline">Generate</span>
          <svg
            id="svg"
            aria-hidden="true"
            role="status"
            class="hidden ml-2 w-4 h-4 text-white animate-spin"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="#E5E7EB" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor" />
          </svg>
        </button>
      </form>
    </main>

    <script src="{{url_for('static',filename='src/index.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
