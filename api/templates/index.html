<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/index.css')}}" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/lock.png')
    }}" />
    <title>Secret Generator</title>
  </head>
  <body>
    <main class="mx-auto max-w-[1400px]">
      <section class="w-full py-12 md:py-24 lg:py-44">
        <div class="container px-4 md:px-6">
          <div class="flex flex-col items-center space-y-12 text-center">
            <div class="space-y-3 text-center">
              <div
                class="inline-block text-slate-50 rounded-lg bg-slate-800 px-4 py-2 text-sm">
                New Product
              </div>
              <h1
                class="text-3xl text-slate-50 font-bold tracking-tighter sm:text-5xl md:text-6xl">
                Securely generate your secrets
              </h1>
              <p
                class="mx-auto max-w-[600px] text-white/60 md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed dark:text-gray-400">
                The easiest way to generate and manage your secrets. Secure.
                Fast. Reliable.
              </p>
            </div>
            <div
              id="app-container"
              class="flex flex-col justify-center items-start">
              <div class="flex items-center">
                <button
                  id="generate-btn"
                  class="flex-shrink-0 rounded-tl-md rounded-bl-md z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center bg-purple-600 text-slate-50 shadow transition-colors hover:bg-purple-900/90 focus-visible:outline-none ring-1 ring-purple-600 focus-visible:ring-slate-50 disabled:pointer-events-none disabled:opacity-50">
                  Generate
                </button>
                <div class="relative w-full">
                  <input
                    id="secrets-generator"
                    type="text"
                    aria-describedby="helper-text-explanation"
                    class="bg-slate-200 border border-e-0 border-slate-300 text-slate-950 text-sm border-s-0 block w-full p-2.5"
                    value="https://github.com/syjem/secret_generators"
                    readonly
                    disabled />
                </div>
                <button
                  id="triggerEl"
                  data-tooltip-target="tooltip-secrets-generator"
                  data-copy-to-clipboard-target="secrets-generator"
                  class="flex-shrink-0 z-10 inline-flex items-center py-3 px-4 text-sm font-medium text-center text-slate-500 hover:text-slate-900 bg-slate-200 border border-slate-300 rounded-e-lg hover:bg-slate-200 focus:ring-1 focus:outline-none focus:ring-slate-950"
                  type="button">
                  <span id="default-icon" class="text-gray-900">
                    <svg
                      class="w-4 h-4"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 18 20">
                      <path
                        d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z" />
                    </svg>
                  </span>
                  <span
                    id="success-icon"
                    class="hidden inline-flex items-center text-sky-500">
                    <svg
                      class="w-4 h-4"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 16 12">
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 5.917 5.724 10.5 15 1.5" />
                    </svg>
                  </span>
                </button>
              </div>
              <div
                id="tooltip-secrets-generator"
                role="tooltip"
                class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-slate-950 transition-opacity duration-300 bg-gray-300 rounded-lg shadow-sm opacity-0 tooltip">
                <span id="default-tooltip-message">Copy link</span>
                <span id="success-tooltip-message" class="hidden">Copied!</span>
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="{{url_for('static',filename='src/clipboard.js')}}"></script>
    <script src="{{url_for('static',filename='src/index.js')}}"></script>
  </body>
</html>
